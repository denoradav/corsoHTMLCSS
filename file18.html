<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .box{
            height: 250px;
            width: 250px;
            border: 1px solid gray;
            float: left;
            font-size: 3em;
        }
        .dnone{
            display: none;
        }
        .vhidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box vhidden">2</div>
    <div class="box">3</div>
    <div class="box dnone">4</div>
    <div class="box">5</div>
</body>
</html>
