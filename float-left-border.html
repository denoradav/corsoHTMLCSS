<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float left e bordi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container{
            width: 80%;
            margin: 15px auto;
        }
        .fl{
            float: left;
            width: 25%;
            background-color: aliceblue;
            border-right: 3px solid darkgoldenrod;
            box-sizing: border-box;
        }
        .lg{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="fl">1</div>
        <div class="fl lg">2</div>
        <div class="fl">3</div>
        <div class="fl lg">4</div>
    </div>
</body>
</html>
