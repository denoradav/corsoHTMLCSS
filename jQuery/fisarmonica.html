    <title>fisarmonica</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.box p').slideUp(500);
            $('.box').click(function(){
                $('.box p').slideUp(500);
                $(this).find('p').slideDown(500);
            })
        })

    </script>

            margin: 0;
            padding:5px;

        }
    </style>
</head>
