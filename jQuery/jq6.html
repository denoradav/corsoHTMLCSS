<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        a{
            display: block; 
            float: left;
            padding: 15px;
            margin: 15px;
        }

        a.active {
            background-color: orange;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('a').click(function(){
                //rimuovo la classe active a tutti gli a con classe active
                //per come è scritto il codice i realtà sempre un a ad 
                //avere la classe active
                $('a.active').removeClass('active');
                //assegno la classe active all'a su cui ho cliccato
                $(this).addClass('active');
            })
        });
    </script>
</head>
<body>
    <a href="#">Link 1</a>
    <a href="#" class="active">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    
</body>
</html>
