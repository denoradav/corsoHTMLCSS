<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 450px;
        width: 450px;
        border: 10px solid gray;
        font-size: 5em;
        margin: auto;
        overflow: hidden;
      }

      div.slide {
        width: 450px;
        height: 450px;
        float: left;
      }

      div.slider{
        
      }

      .collegamenti{
        text-align: center;
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            let actSlide = 1;
            $('.sposta').click(function(){
                //index lo prendiamo usando il metodo .index()
                //di jQuery
                //il metodo index conta gli elementi selezionati
                //e gli mette un indice numerico che parte da 0
                let index = $(this).index()+1;

                //da qui in poi tutto come jq3.html
                console.log(index)

                //parseInt(str) traforma la stringa str in un intero
                //se str inizia con un numero torna il numero iniziale
                //es str='1000baci' parseInt(str)=>1000
                //es str='zxc' parseInt(str)=>NaN
                let pos = parseInt(index)-1; //index-1
                console.log(index);
                let mt = pos * (-450);
                let distanza = actSlide - index;
                distanza = Math.abs(distanza);
                let time = 500 * distanza;
                $('div.slider').animate({
                    'margin-top':mt  
                },time);
                actSlide = index;
            })
        })
  </script>
  </head>
  <body>
    <div class="box">
      <div class="slider">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
      </div>
    </div>
    <div class="collegamenti">
        Vai a:
        <a href="#" class="sposta" data-index="0">1 Slide</a>
        <a href="#" class="sposta" data-index="1">2 Slide</a>
        <a href="#" class="sposta" data-index="2">3</a>
        <a href="#" class="sposta" data-index="3">4</a>
        <a href="#" class="sposta" data-index="4">5</a>
        
    </div>
    
  </body>
</html>
