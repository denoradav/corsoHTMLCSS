<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposta</title>
    <style>
        .container,.container2{
            width: 550px; margin: auto;
        }

        .container2{
            padding: 20px;
            text-align: center;
        }

        .imgBox{
            width: 450px; height: 350px;
            overflow: hidden; float: left;
        }
        .left,.right{
            display: block;
            width: 50px;
            height: 350px;
            background-color: orangered;
            float:left;
        }
        .top,.bottom{
            width: 350px;
            display: block;
            margin: auto;
            background-color: orangered;
            height: 50px;
            text-align: center;
            clear: both;
        }

        button{
            font-size: 2em;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            //ml e mt ci dicono il marigin-lef e il margin-top attuali
            let ml = 0;
            let mt = 0;
            //memorizziamo altezza e larghezza dell'immagine
            let wh = $('#img').width(); //larghezza img
            let hg = $('#img').height(); //altezza img
            //memorizziamo altezza e larghezza del box
            //che contient l'immagine
            let boxWh = $('.imgBox').width();
            let boxHg = $('.imgBox').height();
            let movement = 100; //spostamento dell'immagine
            console.log(wh);
            $('#img').css({'margin-left':-wh})

            $('.left').click(function(){
                ml = ml - movement;
                //controllo se il ml è maggiore della 
                //larghezza massima mostrabile dell'immagine
                if(-ml>wh-boxWh) ml = -(wh-boxWh);
                $('.imgBox img').animate({'margin-left':ml})
            });

            $('.top').click(function(){
                mt = mt - movement;
                //controllo se il mt è maggiore della 
                //altezza massima mostrabile dell'immagine
                if(-mt>hg-boxHg) mt = -(hg-boxHg); 
                $('.imgBox img').animate({'margin-top':mt});
            });

            $('.right').click(function(){
                ml = ml + movement;
                if(ml>0) ml = 0;
                $('.imgBox img').animate({'margin-left':ml});
                               
            });

            $('.bottom').click(function(){
                mt = mt + movement;
                if(mt>0) mt = 0; 
                $('.imgBox img').animate({'margin-top':mt});
                               
            });

            $('#topSx').click(function(){
                ml=0; mt=0;
                $('.imgBox img').animate({
                    'margin-top':mt,
                    'margin-left':ml
                });
            });

            $('#btmDx').click(function(){
                ml= -(wh-boxWh); mt= -(hg-boxHg);
                $('.imgBox img').animate({
                    'margin-top': mt,
                    'margin-left': ml
                });
            });

            $('#center').click(function(){
                ml= -(wh-boxWh)/2; mt= -(hg-boxHg)/2;
                $('.imgBox img').animate({
                    'margin-top': mt,
                    'margin-left': ml
                });
            })

        })
    </script>
</head>
<body>
    <div class="container">
        <a class="top" href="#">SU</a>
    </div>
    <div class="container">
        <a class="left" href="#">SX</a>
        <div class="imgBox">
            <img id="img" src="img/istockphoto-1176439818-1024x1024.jpg" alt="colosseo">
        </div>
        <a class="right" href="#">DX</a>
    </div>
    <div class="container">
        <a class="bottom" href="#">GIU'</a>
    </div>
    <div class="container2">
        <button id="topSx">top-sx</button>
        <button id="btmDx">bottom-dx</button>
        <button id="center">center</button>
    </div>
</body>
</html>
