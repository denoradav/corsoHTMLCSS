<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 450px;
        width: 450px;
        border: 10px solid gray;
        font-size: 5em;
        margin: auto;
        overflow: hidden;
      }

      div.slide {
        width: 450px;
        height: 450px;
        float: left;
      }

      div.slider{
        
      }

      .collegamenti{
        text-align: center;
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            //actSlide contine l'indice a partire da 1 della slide 
            //attualmente visualizzata 
            let actSlide = 1;
            $('.sposta').click(function(){
                //index contiene l'html dell'elemento su cui ho cliccato
                //cioÃ¨ un valore tra 1 e 5
                let index = $(this).html();
                
                //pos contiene un valore tra 0 e 4
                let pos = parseInt(index)-1;

                console.log(index);
                //mt contiene il margin-top a cui devo arrivare
                let mt = pos * (-450);

                //distanza contiene il numero di slide da scorrere
                let distanza = actSlide - index;
                //distanza deve essere >0 
                //Math.abs(val) ritorna val positivo
                distanza = Math.abs(distanza);
                
                //time contiene il tempo necessario a compiere l'animazione
                let time = 500 * distanza;

                //eseguo l'animazione
                $('div.slider').animate({
                    'margin-top':mt  
                },time);

                //aggiorno actSlide alla slide attuale
                actSlide = index;
            })

            

        })
  </script>
  </head>
  <body>
    <div class="box">
      <div class="slider">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
      </div>
    </div>
    <div class="collegamenti">
        Vai a:
        <a href="#" class="sposta">1</a>
        <a href="#" class="sposta">2</a>
        <a href="#" class="sposta">3</a>
        <a href="#" class="sposta">4</a>
        <a href="#" class="sposta">5</a>
        
    </div>
    
  </body>
</html>
